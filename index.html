<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <div class="calculator w-72 p-5 bg-white drop-shadow-lg rounded-md border border-gray-300">
      <div class="screen w-full mb-4 h-20 rounded-md bg-slate-50 p-2 drop-shadow-md border ">
        <div class="history text-gray-400 ">2</div>
        <div class="display text-2xl">0</div>
      </div>
      <div class="calculator-keys grid grid-cols-4 gap-4">
        <button data-action="clear-all" class="bg-green-400 rounded-sm shadow-md p-3">CE</button>
        <button data-action="clear" class="bg-pink-500 rounded-sm shadow-md p-3">AC</button>
        <button data-action="porcen" class="key-operator shadow-md p-3">%</button>
        <button data-action="divide" class="key-operator shadow-md p-3">/</button>
        <button class="key shadow-md p-3">7</button>
        <button class="key shadow-md p-3">8</button>
        <button class="key shadow-md p-3">9</button>
        <button data-action="mult" class="key-operator shadow-md p-3">X</button>
        <button class="key shadow-md p-3">4</button>
        <button class="key shadow-md p-3">5</button>
        <button class="key shadow-md p-3">6</button>
        <button data-action="subtract" class="key-operator shadow-md p-3">-</button>
        <button class="key shadow-md p-3">1</button>
        <button class="key shadow-md p-3">2</button>
        <button class="key shadow-md p-3">3</button>
        <button data-action="add" class="key-operator shadow-md row-span-2 p-3">+</button>
        <button class="key shadow-md p-3 col-span-2">0</button>
        <button data-action="decimal" class="shadow-md p-3">.</button>
        <button data-action="equal" class="bg-cyan-400 rounded-sm shadow-md p-3">=</button>
      </div>
    </div>

    <div class="text-center flex items-center">
      <div class="w-6rem p-4 ml-12 text-pink-500">
          <h1 class="text-5xl font-bold">Calculator JS</h1>
      </div>
  </div>

<script src="script.js"></script>
</body>
</html>
